<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container my-2">

    <h1>Attendance</h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>

            <th>User ID</th>
            <th>Years of Service</th>
            <th>Current Working Department</th>
            <th>No of days attended this year</th>
            <th>Total Number of working days</th>
            <th>Remaining Leave for the year</th>
            <th>Update</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="adminattendance : ${listAttendance}">
            <td th:text="${adminattendance.user_id}"></td>
            <td th:text="${adminattendance.years_of_service}"></td>
            <td th:text="${adminattendance.current_dept}"></td>
            <td th:text="${adminattendance.no_days_attended_this_year}"></td>
            <td th:text="${adminattendance.total_no_of_working_days}"></td>
            <td th:text="${adminattendance.remaining_leave_for_the_year}"></td>
            <td><a th:href="@{/showFormUpdate/{id}(id=${adminattendance.user_id})}" class="btn btn-primary">Update</a></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
