<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">

    <h1>Employees List</h1>
    <br>
    <a class="btn btn-primary" href="/leaveA" role="button">Leave Applications</a>
    <a class="btn btn-warning" href="/payroll_management" role="button">Employee Payroll</a>
    <a class="btn btn-success" href="/adminviewattendance" role="button">View Employee Attendance</a>
    <a class="btn btn-secondary" href="/adminviewfeedback" role="button">View Feedback</a>
    <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary"> Add Employee </a>
    <br>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${listEmployees}">
            <td th:text="${employee.userid}"></td>
            <td th:text="${employee.name}"></td> <!-- Change to email_id -->
            <td>
                <a th:href="@{/employee/{id}(id=${employee.userid})}" class="btn btn-success">View</a>
                <a th:href="@{/showFormForUpdate/{id}(id=${employee.userid})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.userid})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-danger" href="/logout" role="button">Log Out</a>
</div>
</body>
</html>
