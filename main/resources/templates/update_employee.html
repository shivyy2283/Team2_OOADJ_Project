<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <!-- Add hidden form field to handle update -->

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Employee ID</label>
                <input type="text" th:field="*{userid}" class="form-control" readonly>
            </div>
            <div class="form-group col-md-6">
                <label>Employee Name</label>
                <input type="text" th:field="*{name}" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Phone Number</label>
                <input type="text" th:field="*{userPhone}" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Employee Email</label>
                <input type="text" th:field="*{email_id}" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Address</label>
                <input type="text" th:field="*{address}" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Date of Birth</label>
                <input type="text" th:field="*{dob}" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Position</label>
                <input type="text" th:field="*{position}" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Date of Joining</label>
                <input type="text" th:field="*{date_of_joining}" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Department</label>
                <input type="text" th:field="*{department}" class="form-control">
            </div>
        </div>

        <input th:field="*{user_type}">

        <button type="submit" class="btn btn-info">Update Employee</button>
    </form>
    <hr>
</div>
</body>
</html>
