<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Feedback</h2>

    <form action="#" th:action="@{/saveFeedback}" th:object="${feedback}" method="POST">
        <input type="text" th:field="*{uploaded_by}" placeholder="Uploaded By" class="form-control mb-4 col-4">
        <input type="text" th:field="*{keywords}" placeholder="Feedback Keywords" class="form-control mb-4 col-4">

        <input type="text" th:field="*{addressed_to_dept}" placeholder="Department addressed to" class="form-control mb-4 col-4">

        <input type="number" th:field="*{anonymous}" placeholder="Remain Anonymous" class="form-control mb-4 col-4">

        <input type="text" th:field="*{feedback_text}" placeholder="Enter Feedback" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2"> Save Feedback</button>
    </form>

    <hr>

    <a th:href="@{/admin_index}"> Back to Feedback List</a>
</div>
</body>

</html>
