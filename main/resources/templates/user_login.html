<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Employee Management System</title>
</head>
<body>
<h3>Login</h3>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form th:action="@{/log_user}" method="post" th:object="${user}">
          <label for="uniqueId">Unique ID:</label>
          <input id="uniqueId" name="uniqueId" required><br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required><br>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      <div class="form-group">
        <span>New user? <a href="/" th:href="@{/register}">Register here</a></span>
      </div>
          <p th:if="${param.error}">Invalid credentials. Please try again.</p>
    </div>
  </div>
</div>
</body>
</html>
