<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>

        body {
            padding-top: 50px;
            font-family: "Times New Roman", Times, serif;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>EMPLOYEE PAYROLL</h1>
    <br>
    <hr>
    <br>
    <h3>ADD EMPLOYEE SALARY</h3>
    <br>


    <form action="#" th:action="@{/save_employee}" th:object="${payroll}" method="POST">

        <input type="text" th:field="*{userId}" th:value="${payroll.userId}" placeholder="Employee User Id" class="form-control mb-4 col-4" readonly>

        <input type="text" th:field="*{username}" th:value="${payroll.username}" placeholder="Employee Name" class="form-control mb-4 col-4" readonly>

        <input type="text" th:field="*{position}" th:value="${payroll.position}" placeholder="Employee Position" class="form-control mb-4 col-4" readonly>

        <input type="text" th:field="*{salary}" placeholder="Employee Salary" class="form-control mb-4 col-4">

        <input type="text" th:field="*{payDay}" placeholder="Employee Pay Date" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Employee</button>
    </form>

    <hr>

    <a th:href="@{/payroll_management}"> Back to Employee List</a>
</div>
</body>

</html>
