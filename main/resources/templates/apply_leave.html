<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Leave Management</title>
</head>
<body>
    <div class = "container">
        <h3>Leave Application Form</h3>
        <br>
        <form th:action="@{/saveLeave}" th:object="${leave}" method="POST">
            <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" th:field="${leave.userId}" id="userId" class="form-control mb-4 col-4">
            </div>
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" th:field="${leave.userName}" id="userName" class="form-control mb-4 col-4">
            </div>
            <div class="form-group">
                <label for="leaveDays">Leave Days</label>
                <input type="number" th:field="${leave.leaveDays}" id="leaveDays" class="form-control mb-4 col-4">
            </div>
            <div class="form-group">
                <label for="reason">Reason</label>
                <input type="text" th:field="${leave.reason}" id="reason" class="form-control mb-4 col-4">
            </div>
            <button type="submit" class="btn btn-success col-2">Apply</button>
        </form>

    </div>
</body>
</html>
