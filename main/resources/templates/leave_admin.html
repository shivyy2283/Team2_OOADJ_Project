<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Leave Management System</title>
</head>
<body>
<div class = "container my-2">
    <h3>Leave Applications</h3>
    <table class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Leave ID</th>
            <th>User ID</th>
            <th>User Name</th>
            <th>Number of days of leave required</th>
            <th>Reason</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "leave:${listLeaves}">
            <td th:text = "${leave.leaveId}"></td>
            <td th:text = "${leave.userId}"></td>
            <td th:text = "${leave.userName}"></td>
            <td th:text = "${leave.leaveDays}"></td>
            <td th:text = "${leave.reason}"></td>
            <td th:text="${leave.status == 2 ? 'Pending' : (leave.status == 1 ? 'Accepted' : 'Declined')}"
                th:class="${leave.status == 2 ? 'text-primary' : (leave.status == 1 ? 'text-success' : 'text-danger')}"
                style="${leave.status == 1 ? 'color: #66ff66;' : 'color: #66ff66;'}"></td>
            <td><a th:href="@{/showLeaveFormForUpdate/{id}(id=${leave.leaveId})}" class="btn btn-primary">Update</a></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
