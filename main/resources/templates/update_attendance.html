<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Attendance</h2>

    <form action="#" th:action="@{/saveAttendance}" th:object="${adminattendance}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{user_id}" placeholder="Employee ID"/>
        <input type="hidden" th:field="*{years_of_service}" placeholder="Employee ID"/>
        <input type="hidden" th:field="*{current_dept}" placeholder="Employee ID"/>
        <label>Number of attended so far this year:</label>
        <input type="text" th:field="*{no_days_attended_this_year}" class="form-control mb-4 col-4">
        <br>
        <label>Total Number of working days:</label>
        <input type="text" th:field="*{total_no_of_working_days}" class="form-control mb-4 col-4">
        <br>
        <label>Remaining Leave for the year:</label>
        <input type="text" th:field="*{remaining_leave_for_the_year}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Attendance</button>
    </form>

    <hr>
</div>
</body>

</html>
