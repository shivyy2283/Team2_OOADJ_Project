<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Employee Management System</title>
</head>
<body>
    <h3>Registration</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
    <form th:action="@{/register}" method="post" th:object="${user}">


        <div class="form-group">
            <label class="control-label" for="uniqueId"> UNIQUE ID: </label>
            <input id="uniqueId" class="form-control" th:field="*{uniqueId}"
                   required autofocus="autofocus" />
        </div>

        <div class="form-group">
            <label class="control-label" for="userName"> Name: </label> <input
                id="userName" class="form-control" th:field="*{userName}"
                required autofocus="autofocus" />
        </div>

        <div class="form-group">
            <label class="control-label" for="email"> Email </label> <input
                id="email" class="form-control" th:field="*{email}" required
                autofocus="autofocus" />
        </div>

        <div class="form-group">
            <label class="control-label" for="password"> Password </label> <input
                id="password" class="form-control" type="password"
                th:field="*{password}" required autofocus="autofocus" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Register</button>
            <span>Already registered? <a href="/" th:href="@{/user_login}">Login
								here</a></span>
        </div>
    </form>
            </div>
        </div>
    </div>
</body>
</html>
