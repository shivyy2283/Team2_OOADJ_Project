<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <a th:href = "@{/showNewFeedbackForm}" class="btn btn-primary btn-sm mb-3"> Add Feedback </a>
    <h1>Feedbacks</h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Feedback ID</th>
            <th>Keywords</th>
            <th>Department Addressed To</th>
            <th>Uploaded by</th>
            <th>Feedback</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listFeedback}">
            <td th:text="${employee.feedbackID}"></td>
            <td th:text="${employee.keywords}"></td>
            <td th:text="${employee.addressed_to_dept}"></td>
            <td th:text="${employee.uploaded_by}"></td>
            <td th:text="${employee.feedback_text}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
