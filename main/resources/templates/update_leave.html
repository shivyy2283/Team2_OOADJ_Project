<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Leave Management</title>
</head>

<body>
<div class = "container">
    <h3>Update Leave Applications</h3>
    <br>
    <form th:object="${leave}" th:action="@{/saveUpdateLeave}" method="post">
        <input type="text" th:field="*{userId}" class="form-control mb-4 col-4" readonly th:value="${userId}">
        <input type="text" th:field="*{userName}" class="form-control mb-4 col-4" readonly th:value="${userName}">
        <input type="text" th:field="*{leaveDays}" class="form-control mb-4 col-4" readonly th:value="${leaveDays}">
        <input type="text" th:field="*{reason}" class="form-control mb-4 col-4" readonly th:value="${reason}">
        <input type="radio" id="accept" name="status" th:field="*{status}" th:value="1" />
        <label for="accept">Accept</label>
        <input type="radio" id="decline" name="status" th:field="*{status}" th:value="0" />
        <label for="decline">Decline</label>
        <button type="submit" class = "btn btn-warning col-2">Update</button>
    </form>
</div>
</body>
</html>
